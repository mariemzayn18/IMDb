<app-loading-spinner *ngIf="isLoadingMovieDetails"></app-loading-spinner>
<app-movie-details-card
  [movie]="movie"
  [movieYear]="movieYear"
  [lang]="lang"
  *ngIf="!isLoadingMovieDetails"
>
</app-movie-details-card>

<app-loading-spinner
  *ngIf="isLoadingActors && !isLoadingMovieDetails"
></app-loading-spinner>
<app-actors-cards
  [actors]="actors"
  [lang]="lang"
  *ngIf="!isLoadingActors"
></app-actors-cards>
