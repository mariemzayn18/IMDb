<div class="container border border-1 rounded w-25 mt-5 p-4">
  <div class="row pb-3">
    <div class="col-12">
      <h1>{{ title }}</h1>
    </div>
  </div>
  <div class="row pb-3">
    <div class="col-12">
      <form>
        <div class="row pb-4">
          <div class="col-12 form-group">
            <label for="email">Email</label>
            <input type="text" name="email" class="form-control" />
          </div>
        </div>
        <div class="row pb-4">
          <div class="col-12 form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" />
          </div>
        </div>
        <div class="row pb-4">
          <div class="d-grid">
            <button class="btn btn-block submitBtn" type="submit">
              Sign in
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
