<div class="container-fluid basicDetails text-light">
  <div class="row mx-5 py-4 text-center text-md-start">
    <div class="col-12 col-md-6">
      <h1>
        {{ movie.title }}
      </h1>
      <h6 class="movieYear h6">Movie - {{ movieYear }}</h6>
    </div>
    <div class="col-12 col-md-6">
      <div
        class="col d-flex justify-content-md-end justify-content-center flex-wrap align-items-center h-100 mt-md-0 mt-2"
      >
        <h5 *ngFor="let genre of movie.genre">
          <span class="badge bg-warning text-dark me-2 mb-2">{{ genre }}</span>
        </h5>
      </div>
    </div>
  </div>
  <div
    class="row movieRow p-5 mx-5 rounded-1"
    [style]="{ backgroundImage: 'url(' + movie.movieBackdrop + ')' }"
  >
    <div class="col-4">
      <div class="image-wrapper p-md-4">
        <img [src]="movie.moviePoster" [alt]="movie.title" />
      </div>
    </div>
  </div>
  <div class="row mx-5 py-4">
    <div class="col-12">
      <h2 class="text-center text-md-start">Overview</h2>
      <p class="overview">{{ movie.overview }}</p>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row mx-5 pt-3">
    <h1 class="text-center text-md-start">Top cast</h1>
  </div>
  <div class="row mx-5 pt-3">
    <div class="col-md-4 col-12 card border-0" *ngFor="let actor of actors">
      <div class="card-body">
        <div class="row">
          <div class="col-6 col-md-auto d-flex align-items-center">
            <img
              [src]="actor.actorImage"
              class="rounded-circle"
              alt="Profile picture"
              width="96"
              height="96"
            />
          </div>
          <div class="col-6 d-flex align-items-center">
            <div>
              <h5 class="mt-0 text-truncate">{{ actor.name }}</h5>
              <p class="text-truncate">{{ actor.character }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
