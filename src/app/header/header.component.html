<nav class="navbar navbar-expand-md navbar-dark min-vw-100">
  <div class="container-fluid px-sm-4">
    <a routerLink="/" class="navbar-brand">
      <img src="./assets/images/logo.png" alt="Avatar Logo" />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse mt-2 mt-sm-0" id="navbarNav">
      <ul class="navbar-nav ms-md-auto">
        <li class="nav-item">
          <select class="form-select" (change)="changeLang($event)">
            <option value="en" [selected]="lang == 'en'">English</option>
            <option value="ar" [selected]="lang == 'ar'">عربي</option>
          </select>
        </li>

        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/movies/top-movies-catalog"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            {{ "Top Movies" | translate }}
          </a>
        </li>

        <li class="nav-item" *ngIf="isLoggedIn">
          <a
            class="nav-link"
            (click)="logout()"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            {{ "Logout" | translate }}
          </a>
        </li>

        <li class="nav-item" *ngIf="!isLoggedIn">
          <a
            class="nav-link"
            routerLink="/auth"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            {{ "Login" | translate }}
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
